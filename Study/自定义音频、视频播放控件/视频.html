<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义视频播放控件</title>
</head>
<body>
    <div class="player">
        <video src="jx.MP4"></video>
        <div class="controls">
            <!--播放/暂停-->
            <a href="javascript:;" class="switch fa fa-play"></a>
            <!--全屏-->
            <a href="javascript:;" class="expand fa fa-expand"></a>

            <!--进度条-->
            <div class="progress">
                <div class="loaded"></div>
                <div class="line"></div>
                <div class="bar"></div>
            </div>

            <!-- 时间 -->
            <div class="timer">
                <span class="current">00:00:00</span> /
                <span class="total">00:00:00</span>
            </div>

        </div>

    </div>
</body>
</html>
