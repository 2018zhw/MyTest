<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random</title>
</head>
<body>
    <p> 随机生成100个整数数字</p>
    <p id="pid"></p>

    <script>
        var pp = document.getElementById("pid");

        var arr = [];

        for(var i=0;i<100;i++){

            arr.push(Math.floor(Math.random()*100 +1));
        }

        pp.innerText = arr;
